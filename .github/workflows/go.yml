name: Deploy IronTrack to DigitalOcean

on:
  push:
    branches:
      - master  # Âè™Âú® main ÂàÜÊîØ push Êó∂Ëß¶Âèë

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Linux binary
        run: |
          mkdir -p build
          GOOS=linux GOARCH=amd64 go build -o build/irontrack ./cmd/server

      - name: Stop service before deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: false
          script: |
            if systemctl list-units --type=service | grep -q irontrack.service; then
              echo "üõë Stopping irontrack..."
              systemctl stop irontrack
            else
              echo "‚ö†Ô∏è irontrack.service not found, skipping stop."
            fi

      - name: Upload new binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "build/irontrack"
          target: "/srv/"
          overwrite: true

      - name: Start service after deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script_stop: false
          script: |
            if systemctl list-units --type=service | grep -q irontrack.service; then
              echo "üöÄ Starting irontrack..."
              systemctl start irontrack
              systemctl status irontrack --no-pager
            else
              echo "‚ö†Ô∏è Service irontrack not found."
              echo "You can create it at /etc/systemd/system/irontrack.service"
            fi
