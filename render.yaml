services:
  - type: web
    name: irontrack-backend
    runtime: docker
    plan: free
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_PATH
        value: /data/irontrack.db
      - key: ALLOWED_ORIGINS
        value: https://your-frontend-domain.com
      - key: GIN_MODE
        value: release
    disk:
      name: irontrack-data
      mountPath: /data
      sizeGB: 1
